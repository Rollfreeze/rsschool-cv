<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Egor Ilin</title>
</head>
<body>
    <div class="page">

        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-inner">

                    <div class="header-brand">
                        Frontend developer Egor Ilin
                    </div>

                    <nav class="header-nav">
                        <a class="header-nav-link" href="index.html">Home</a>
                        <a class="header-nav-link" href="about_me.html">About me</a>
                        <a class="header-nav-link active" href="contacts.html">Contacts</a>
                    </nav>

                </div> <!-- headeer-inner -->
            </div> <!-- container -->
        </header>

        <!-- Main -->
        <div class="container">

            <div class="flex-content">

                <main class="content">

                    <div class="content-header">
                        <h1 class="title">Send me a <span>message</span></h1>
                    </div>
    
                    <form class="form" action="/" method="post">
                        <div class="form-group">
                            <input class="input" type="text" placeholder="Your name">
                        </div>
    
                        <div class="form-group">
                            <input class="input" type="email" placeholder="Your email">
                        </div>
    
                        <div class="form-group">
                            <input class="input" type="tel" placeholder="Your tel">
                        </div>
    
                        <div class="form-group">
                            <textarea class="textarea" name="text" placeholder="Your message"></textarea>
                        </div>
    
                        <div class="form-group">
                            <button class="btn btn-full" type="submit">
                                Send
                            </button>
                        </div>
    
                    </form>
    
                </main>
    
     
                <!-- Img-png -->
                <img class="egor-img" src="img/Egor_web_developer.jpg" alt="egor-img" width="480">
               
            </div>
            
        </div>


        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="flex-content">
                    <div class="contacts">
                        <img class="contacts-icon" src="img/mail.svg" width="20" height="20" alt="mail-icon">
                        <a class="footer-link" href="mailto:Goronos2000@gmail.com">
                            Goronos2000@gmail.com
                        </a> 
    
                        <img class="contacts-icon" src="img/phone-call.svg" width="20" height="20" alt="phone-icon"> 
                        <a class="footer-link" href="tel:">
                            8-900-800-80-70
                        </a>
    
                        <img class="contacts-icon" src="img/github.png" width="20" height="20" alt="git-icon"> 
                        <a class="footer-link" href="https://github.com/Rollfreeze">
                            gitHub:@Rollfreeze
                        </a>
                        
                    </div>
    
                    <div class="rs-logo">
                        <a class="footer-link" href="https://rs.school/"><img class="contacts-icon" src="img/rs_school_js.svg" width="70" height="70" alt="rs-icon"></a>
                    </div>
                </div>
            </div>
        </footer>
        
    </div> <!-- page -->
</body>
</html>
